</head>

    <div class="p-6 max-w-sm mx-auto mt-5 bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img src="img/logo.svg" class="size-12" alt="ChitChat Logo">
        </div>
        <div>
            <div class="text-xl font-medium text-black">ChitChat</div>
            <p class="text-slate-500">You have a new message!</p>
        </div>
        
    </div>

    <hr class="my-9">

    <div
        class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
        <img src="img/erin-lindford.jpg" class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" alt="Woman's face">
        <div class="text-center space-y-2 sm:text-left">
            <div class="space-y-0.5">
                <p class="text-lg text-black font-semibold">Erin Lidford</p>
                <p class="text-slate-500 font-medium">Product Engineer</p>
            </div>
            <button
                class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
        </div>
    </div>
    <hr class="my-9">
    <!-- PrimaryButton.vue -->
    <template>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <slot />
        </button>
    </template>
    <hr class="my-9">
    <!-- Handling Hover, Focus, and Other States -->
    <button
        class="bg-sky-500 hover:bg-sky-700 dark:md:hover:bg-fuchsia-600 py-2 px-3 rounded-full mx-auto flex items-center">Save
        change</button>
    <hr class="my-9">
    <button
        class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 rounded-full mx-auto text-white flex items-center px-3 py-2">
        Save change
    </button>
    <form>
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Username</span>
          <!-- Using form state modifiers, the classes can be identical for every input -->
          <input type="text" value="tbone" disabled class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
            disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
            invalid:border-pink-500 invalid:text-pink-600
            focus:invalid:border-pink-500 focus:invalid:ring-pink-500
          "/>
        </label>
        <!-- ... -->
      </form>
      <hr class="py-9">
      <a href="group block max-x-xs"></a>
      
      <hr class="py-9">
      <form action="">
        <label for="" class="block">
            <span class="block text-sm font-medium text-slate-700">Email</span>
            <input type="email" class="peer ...">
            <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">Please provide a valid email address</p>
        </label>
      </form>

</body>
